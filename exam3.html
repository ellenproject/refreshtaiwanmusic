        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="question">
            <h1>This melody can be heard wherever a group of people gather in Taiwan.<br><span style="font-weight: 600">Which one do you think is the most likely?</span></h1> 
            <div class="images">
                <div class="img__inner" data-bs-toggle="modal" data-bs-target="#exampleModal-01">

            <div class="audio-controls">
                <div id="player-controls">
                    <div class="control back">
                        <a class="button animsition-link" href="./exam2.html" data-animsition-in-class="fade-in"

                            <i class="fas fa-backward"></i>

                    </div>
                    <div class="control" onClick="play()">
                        <div class="button play">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="button pause">
                            <i class="fas fa-pause"></i>
                        </div>
                        <audio class="bgm" id="music" src="./audio/s3-廟會.mp3"></audio>
                    </div>
                    <div class="control" onClick="playReply()">
                        <div class="button">
                            <i class="fa-solid fa-arrow-rotate-left"></i>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="desk-exambar">

                <div id="player-controls">

                        <a class="button animsition-link" href="./exam2.html" data-animsition-in-class="fade-in"

                    <div class="control" onClick="play()">

                    </div>
                    <div class="control" onClick="playReply()">
                        <div class="button">
                            <i class="fa-solid fa-arrow-rotate-left"></i>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="exam-bar">
                <div class="bar bar--3"></div>
                <span class="num num--3">3/5</span>
            </div>
        </div>
